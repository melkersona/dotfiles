[colors]
;background = ${xrdb:color0:#222}
background = #16161d
background-alt = #16161d
;foreground = ${xrdb:color7:#222}
foreground = #b16286
foreground-alt = #8ec07c
primary = #181818
secondary = #e60053
alert = #bd2c40


[bar/atlam]
monitor = ${env:MONITOR:}
#modules-center = date
#modules-left = i3 xwindow
#modules-right = pulseaudio
background = ${colors.background}
foreground = ${colors.foreground}

enable=ipc = true

offset-y = 5

font-0 = CascadiaCode:size=13;3
#font-0 = NotoSerif:size=13
font-1 = fixed:pixelsize=13;1
font-2 = unifont:fontformat=truetype:size=13:antialias=false;0
font-3 = siji:pixelsize=13;1
font-4 = NotoSansSymbols2:size=13;4
font-5 = sazanami mincho:fontformat=truetype:size=13;2 #Is used for VOL atm
font-6 = HanaMinA:size=13;2
#module-margin-left = 1
#module-margin-right = 2
#padding-left = 0
#padding-right = 2
fixed-center = true
radius = 10.0
override-redirect = true
wm-restack = i3


[bar/i3]
inherit = bar/atlam
modules-left = i3
width = 9%
offset-x = 5
scroll-down = i3wm-wsnext
scroll-up = i3wm-wsprev

[bar/xwindow]
inherit = bar/atlam
modules-center = xwindow
width = 25%
offset-x = 14%

[bar/moonphase]
inherit = bar/atlam
modules-center = moon
width = 9%
offset-x = 86%

[bar/time]
inherit = bar/atlam
modules-center = date
width = 12%
offset-x = 44%

[bar/tray]
inherit = bar/atlam
modules-center = tray
tray-position = center
width = 10%
offset-x = 65%

[bar/volume]
inherit = bar/atlam
modules-center = pipewire
width = 4%
offset-x = 96%:-5

[bar/example]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 27
;offset-x = 1%
;offset-y = 1%
radius = 6.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = fixed:pixelsize=10;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1

modules-left = bspwm i3
modules-center = mpd
modules-right = filesystem xbacklight alsa pulseaudio xkeyboard memory cpu wlan eth battery temperature date powermenu

tray-position = right
tray-padding = 2
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/tray]
type = custom/script
exec = echo " "

[module/moon]
type = custom/script
exec = moonphase phase
interval = 900

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-empty = " "

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "î‰¯ "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

; Separator in between workspaces
; label-separator = |

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

ws-icon-0 = 1;âš€
ws-icon-1 = 2;âš€
ws-icon-2 = 3;âš
ws-icon-3 = 4;âš
ws-icon-4 = 5;âš‚
ws-icon-5 = 6;âš‚
ws-icon-6 = 7;âšƒ
ws-icon-7 = 8;âšƒ
ws-icon-8 = 9;âš„
ws-icon-9 = 10;âš„
ws-icon-default = WORKSPACELABELMACHINEBROKE





; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 0
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %icon%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-background = ${colors.background-alt}

; visible = Active workspace on unfocused monitor
label-visible = %icon%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |


